<!DOCTYPE html>
<html>
    <head>
        <title>Formation of forms</title>
    </head>
    <body>
        <form>
            <input type="text" name="email"/> Email
            <input type="password" name="password"/> Password<br><br>

            <input type="radio" name="gender" value="male"/> Male
            <input type="radio" name="gender" value="female"/> Female
            <input type="radio" name="gender" value="others"/> Other <br><br>

            <input type="checkbox" name="intrest" value="cricket"/> cricket
            <input type="checkbox" name="intrest" value="basketball"/> basketball
            <input type="checkbox" name="intrest" value="chess"/> chess
            <input type="checkbox" name="intrest" value="football"/> football <br><br>

            <select name="city">
                <option value="kolkata"> Kolkata</option>
                <option value="Delhi"> Delhi</option>
                <option value="Mumbai"> Mumbai</option>
                <option value="Bangalore"> Bangalore</option>
                <option value="Other"> Other</option><br><br>
            </select>

            <textarea name="address" rows="6" cols="50">
                Write your address.
            </textarea><br><br>

            <input type="submit" name="submit" value="submit"><br><br>
        </form>
    </body>
</html>
